# vim: ft=tmux
set -g mode-style "fg=#9ccfd8,bg=#073642"

set -g message-style "fg=#9ccfd8,bg=#073642"
set -g message-command-style "fg=#9ccfd8,bg=#073642"

set -g pane-border-style "fg=#073642"
set -g pane-active-border-style "fg=#9ccfd8"

set -g status "on"
set -g status-interval 1
set -g status-justify "left"

set -g status-style "fg=#586e75,bg=#073642"

set -g status-bg "#002b36"

set -g status-left-length "100"
set -g status-right-length "100"

set -g status-left-style NONE
set -g status-right-style NONE

set -g status-left "#[fg=#9ccfd8,bg=#393552,bold] #(whoami) #[fg=#393552, bg=#9ccfd8] #[fg=#393552,bg=#9ccfd8,bold] #S #[fg=#9ccfd8,bg=#002b36,nobold,nounderscore,noitalics]"
set -g status-right '#[fg=#797593, bold]%Y-%m-%d %H:%M:%S'

setw -g window-status-activity-style "underscore,fg=#839496,bg=#002b36"
setw -g window-status-separator ""
setw -g window-status-style "NONE,fg=#839496,bg=#002b36"
#display unselected: win_number.cur_path
#setw -g window-status-format '#[fg=#002b36,bg=#002b36]#[default] #I  #{b:pane_current_path} #[fg=#002b36,bg=#002b36,nobold,nounderscore,noitalics]'

#display unselected win_number.win_name
setw -g window-status-format '#[fg=#002b36,bg=#002b36]#[default] #I  #W #[fg=#002b36,bg=#002b36,nobold,nounderscore,noitalics]'
#display selected win_number.cur_path

#setw -g window-status-current-format '#[fg=#002b36,bg=#e0def4]#[fg=#b4637a,bg=#e0def4] #I #[fg=#e0def4,bg=#b4637a] #{b:pane_current_path} #[fg=#b4637a,bg=#002b36,nobold]'
#display selected win_number.cur_path
setw -g window-status-current-format '#[fg=#002b36,bg=#e0def4]#[fg=#b4637a,bg=#e0def4] #I #[fg=#e0def4,bg=#b4637a] #W #[fg=#b4637a,bg=#002b36,nobold]'
